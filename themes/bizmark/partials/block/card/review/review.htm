                    </svg>
                {% else %}
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect opacity="0.01" x="24" width="24" height="24" transform="rotate(90 24 0)" fill="#BDBDBD"/>
                        <path d="M17.56 21C17.4 21.0006 17.2423 20.9629 17.1 20.89L12 18.22L6.89997 20.89C6.5621 21.0676 6.15257 21.0374 5.8444 20.8122C5.53623 20.5869 5.3832 20.2058 5.44997 19.83L6.44997 14.2L2.32997 10.2C2.06803 9.93856 1.97186 9.55387 2.07997 9.19996C2.19822 8.83738 2.51239 8.57363 2.88997 8.51996L8.58997 7.68996L11.1 2.55996C11.2671 2.21497 11.6166 1.99585 12 1.99585C12.3833 1.99585 12.7329 2.21497 12.9 2.55996L15.44 7.67996L21.14 8.50996C21.5175 8.56363 21.8317 8.82738 21.95 9.18996C22.0581 9.54387 21.9619 9.92856 21.7 10.19L17.58 14.19L18.58 19.82C18.6529 20.2028 18.4968 20.593 18.18 20.82C17.9989 20.9469 17.7809 21.0102 17.56 21Z" fill="#BDBDBD"/>
                    </svg>
                {% endif %}
            {% endfor %}
        </div>
        <div class="date">
            {{ item.date|date("d.m.Y") }}
        </div>
    </div>
    <div class="content-card">
        <div class="description">
            {{ item.text }}
        </div>
        <div class="username">{{ item.author }}</div>
    </div>
</div>
